<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button_primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/hero.jpg" alt="hero_image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from your  favorite restaurant in just a few clicks!
                </h1>
                <button class="button_primary">Order now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <!---Explore menu -->
        <section class="explore_menu_container">
            <h2 class="explore_menu_text">Explore our Menu:</h2>
            <div class="explore_menu_gradient_bg">

            </div>
            <!--Category cards-->
            <div class="explore_menu_list">
                <!--Pizza-->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/pizza.jpg" alt="Pizza Image" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">
                            Pizza
                        </h3>
                        <p>Pizza Hut,Domino's Pizza <span style="color:#B80000">+3</span></p>
                    </div>
                </div>

                <!--Burger-->
                <div class="food_card" id="burgerCard">
                    <div class="food_card_image_container">
                        <img src="assets/burger.jpg" alt="burger Image" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">
                            Burger
                        </h3>
                        <p>Burger King,Burger One,Mcdonalds<span style="color:#B80000">+3</span></p>
                    </div>
                </div>

                <!--iceCream-->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/iceCream.jpg" alt="iceCream Image" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">
                            iceCream
                        </h3>
                        <p>Amul,Pragati<span style="color:#B80000">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
